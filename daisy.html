<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Emoji Match</title>
    <link rel="icon" href="assets/emoji/flat/slightly_smiling_face_flat.svg" sizes="any">
</head>

<body>
    <!-- First Banner -->
    <div class="w-full bg-primary">
        <div class="navbar max-w-screen-lg mx-auto">
            <div class="navbar-start">
                <!-- Menu Button and Menu Dropdown-->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="#FFF">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Smileys & Emotion</a></li>
                        <li><a>People & Body</a></li>
                        <li><a>Animals & Nature</a></li>
                        <li><a>Food & Drink</a></li>
                        <li><a>Travel & Places</a></li>
                        <li><a>Activities</a></li>
                        <li><a>Objects</a></li>
                        <li><a>Symbols & Flags</a></li>
                    </ul>
                </div>
                <!-- Category Dropdown -->
                <select class="select select-bordered w-fit max-w-xs hidden md:flex">
                    <option selected>Smileys & Emotion</option>
                    <option>People & Body</option>
                    <option>Animals & Nature</option>
                    <option>Food & Drink</option>
                    <option>Travel & Places</option>
                    <option>Activities</option>
                    <option>Objects</option>
                    <option>Symbols & Flags</option>
                </select>
            </div>
            <div class="navbar-center shrink-[.25]">
                <!-- EmojiMatch Logo -->
                <img src="assets/logo.svg" alt="EmojiMatch Logo" class="w-full">
            </div>
            <div class="navbar-end">
                <!-- Settings Button -->
                <button class="btn btn-ghost btn-circle" onclick="my_modal_2.showModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="#FFF">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
                <dialog id="my_modal_2" class="modal">
                    <div class="modal-box">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <span class="label-text">GeoSafari Mode</span>
                                <input type="checkbox" checked="checked" class="checkbox checkbox-primary" />
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <span class="label-text">Skintone</span>
                                <select class="select select-bordered w-fit max-w-xs">

                                    <option selected>Default</option>
                                    <option>Light</option>
                                    <option>Medium-Light</option>
                                    <option>Medium</option>
                                    <option>Medium-Dark</option>
                                    <option>Dark</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                </dialog>
            </div>
        </div>
    </div>
    <!-- Second Banner -->
    <div class="w-full bg-neutral ">
        <div class="flex items-center max-w-screen-lg mx-auto px-2">
            <div class="basis-1/3">
            </div>
            <div class="flex basis-1/3 justify-center text-2xl">
                Game Begins in 00:08
            </div>
            <div class="flex basis-1/3 justify-end">
                <!-- Reset Button -->
                <!-- <button class="btn">Reset</button> -->
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="#FFF">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </button>
                <dialog id="my_modal_2" class="modal">
                    <div class="modal-box">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <span class="label-text">GeoSafari Mode</span>
                                <input type="checkbox" checked="checked" class="checkbox checkbox-primary" />
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <span class="label-text">Skintone</span>
                                <select class="select select-bordered w-fit max-w-xs">

                                    <option selected>Default</option>
                                    <option>Light</option>
                                    <option>Medium-Light</option>
                                    <option>Medium</option>
                                    <option>Medium-Dark</option>
                                    <option>Dark</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                </dialog>
            </div>
        </div>
    </div>
</body>

</html>
