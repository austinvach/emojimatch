  <style>
    html {
      font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      text-transform: uppercase;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    body div {
      flex-basis: 2%;
    }

    header {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    select {
      width: -moz-fit-content;
      width: fit-content;
    }

    #stopwatch {
      font-size: 2em;
    }

    #buttons {
      display: flex;
      justify-content: end;
      fill: #AFAFAF
    }

    #buttons svg {
      width: 40px;
    }

    @media (prefers-color-scheme: dark) {
      html {
        color: #FFFFFF;
        background-color: #000000;
      }
    }

    @media (prefers-color-scheme: light) {
      html {
        color: #000000;
        background-color: #FFFFFF;
      }
    }

    /* Laptop L */
    @media screen and (max-width: 2560px) {
      body div {
        flex-basis: 4%;
      }
    }

    /* Laptop L */
    @media screen and (max-width: 1440px) {
      body div {
        flex-basis: 6%;
      }
    }

    /* Laptop */
    @media screen and (max-width: 1024px) {
      body div {
        flex-basis: 10%;
      }
    }

    /* Tablet */
    @media screen and (max-width: 768px) {
      body div {
        flex-basis: 12.5%;
      }
    }

    /* Mobile L */
    @media screen and (max-width: 425px) {
      body div {
        flex-basis: 14%;
      }
    }

    /* Mobile M */
    @media screen and (max-width: 375px) {
      body div {
        flex-basis: 16%;
      }
    }

    /* Mobile S */
    @media screen and (max-width: 320px) {
      body div {
        flex-basis: 20%;
      }
    }
  </style>

  <script>
    let emojiStylePreference = 'flat'; // Options are color, flat, high_contrast (not every emoji has a high_contrast option)
    let emojiSkinTonePreference = 'default'; // Options are default, light, medium_light, medium, medium_dark, dark. 

    fetch('emoji.json') // Makes an HTTP/HTTPS GET request
      .then(response => response.json()) // Parses the body as a JSON object
      .then(emojiJson => showAllEmoji(emojiJson)) // Passes the JSON to the showAllEmoji() function

    function showAllEmoji(emojiJson) {
      let body = document.querySelector('body');
      // for (let i = 0; i < 1; i++) {
        for (let i = 0; i < emojiJson.length; i++) {
        let currentEmojiCategory = emojiJson[i].emojis;
        for (let i = 0; i < currentEmojiCategory.length; i++) {
          let div = document.createElement('div');
          let img = document.createElement('img');
          img.setAttribute('alt', `${currentEmojiCategory[i].name}`);
          if (currentEmojiCategory[i].skin_tone_support) {
            img.setAttribute('src', `assets/emoji/${emojiStylePreference}/${currentEmojiCategory[i].slug}_${emojiStylePreference}_${emojiSkinTonePreference}.svg`);
          } else {
            img.setAttribute('src', `assets/emoji/${emojiStylePreference}/${currentEmojiCategory[i].slug}_${emojiStylePreference}.svg`);
          }
          div.appendChild(img);
          body.appendChild(div);
        }
      }
    };
  </script>
