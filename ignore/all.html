    function showAllEmoji(emojiJson) {
      let body = document.querySelector('body');
      for (let i = 0; i < emojiJson.length; i++) {
        let currentEmojiCategory = emojiJson[i].emojis;
        for (let i = 0; i < currentEmojiCategory.length; i++) {
          let div = document.createElement('div');
          let img = document.createElement('img');
          img.setAttribute('alt', `${currentEmojiCategory[i].name} emoji`);
          // img.setAttribute('onerror', 'this.onerror=null;this.src="http://127.0.0.1:5500/assets/emoji/flat/face_with_symbols_on_mouth_flat.svg";');

          div.appendChild(img);
          body.appendChild(div);
